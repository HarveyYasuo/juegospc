<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamesPC - Juegos Para PC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="desktop">
        <div class="desktop-icon" id="youtube-icon">
            <i class="fab fa-youtube" style="color: #ff0000;"></i>
            <span>YouTube</span>
        </div>

        <div id="audio-visualizer" class="hidden">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div id="start-menu" class="hidden">
        <div class="start-menu-header">
            <input type="text" placeholder="Buscar en aplicaciones, archivos y web">
        </div>
        <div class="pinned-apps">
            <div class="apps-grid">
                <!-- Las tarjetas de juego se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="start-menu-footer">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span>No Disponible</span>
            </div>
            <div class="action-button" id="settings-btn">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <div id="task-view" class="hidden">
        <div class="task-view-grid">
            <!-- Contenido de la vista de tareas se cargará aquí -->
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-icons">
            <div class="taskbar-icon" id="start-btn"><i class="fab fa-windows"></i></div>
            <div class="taskbar-icon"><i class="fas fa-search"></i></div>
            <div class="taskbar-icon" id="task-view-btn"><i class="fas fa-th-large"></i></div>
            <div class="taskbar-icon"><i class="fab fa-edge"></i></div>
            <div class="taskbar-icon" id="explorer-icon"><i class="fas fa-folder"></i></div>
        </div>
        <div class="system-tray">
            <div class="tray-icon"><i class="fas fa-wifi"></i></div>
            <div class="tray-icon"><i class="fas fa-volume-up"></i></div>
            <div id="clock">12:00 PM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
