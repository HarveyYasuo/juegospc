<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Plataforma de juegos y recursos digitales">
    <meta name="keywords" content="juegos, emuladores, apps, comunidad gaming">
    <title>GamesPC - Juegos Para PC</title>
    <link rel="icon" href="favicon.png" type="image/png">

    <meta property="og:title" content="GamesPC: Tu Plataforma de Juegos y Recursos Digitales">
    <meta property="og:description"
        content="Descubre, comparte y descarga juegos, emuladores, programas y más. Únete a una comunidad activa y encuentra todo en un solo lugar.">
    <meta property="og:image" content="https://juegospc.pro/gamesog-og-image.png">
    <meta property="og:url" content="https://juegospc.pro/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GamesPC">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="GamesOG: Tu Plataforma de Juegos y Recursos Digitales">
    <meta name="twitter:description"
        content="Descubre, comparte y descarga juegos, emuladores, programas y más. Únete a una comunidad activa y encuentra todo en un solo lugar.">
    <meta name="twitter:image" content="https://juegospc.pro/gamesog-og-image.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="desktop">
        <div class="desktop-icon" id="youtube-icon">
            <i class="fab fa-youtube" style="color: #ff0000;"></i>
            <span>YouTube</span>
        </div>

        <div id="audio-visualizer" class="hidden">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div id="start-menu" class="hidden">
        <div class="start-menu-header">
            <input type="text" placeholder="Buscar en aplicaciones, archivos y web">
        </div>
        <div class="pinned-apps">
            <div class="apps-grid">
                <!-- Las tarjetas de juego se cargarán aquí dinámicamente -->
            </div>
        </div>

        <div class="start-menu-footer">
            <div class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span>No Disponible</span>
            </div>
            <div class="action-button" id="settings-btn">
                <i class="fas fa-cog"></i>
            </div>
        </div>
    </div>

    <div id="task-view" class="hidden">
        <div class="task-view-grid">
            <!-- Contenido de la vista de tareas se cargará aquí -->
        </div>
    </div>

    <div id="taskbar">
        <div class="taskbar-icons">
            <div class="taskbar-icon" id="start-btn"><i class="fab fa-windows"></i></div>
            <div class="taskbar-icon"><i class="fas fa-search"></i></div>
            <div class="taskbar-icon" id="task-view-btn"><i class="fas fa-th-large"></i></div>
            <div class="taskbar-icon"><i class="fab fa-edge"></i></div>
            <div class="taskbar-icon" id="explorer-icon"><i class="fas fa-folder"></i></div>
        </div>
        <div class="system-tray">
            <div class="tray-icon"><i class="fas fa-wifi"></i></div>
            <div class="tray-icon"><i class="fas fa-volume-up"></i></div>
            <div id="clock">12:00 PM</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
